version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app:cached  # For development only
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgis/postgis
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password  # Verwende ein sicheres Passwort
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Verkn√ºpfe das benannte Volume
    ports:
      - "15432:5432"  # Map the container's Postgres port to the host

volumes:
  postgres_data: